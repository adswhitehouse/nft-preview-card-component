<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="ff-primary blue-1-bg">
    <main>
      <section class="component blue-2-bg">
        <div class="main-img">
          <img class="view" src="./images/icon-view.svg" alt="eye icon" />
          <img
            class="equilibrium"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium illustration"
          />
        </div>
        <h1 class="text-preset-1 white">Equilibrium #3429</h1>
        <p class="text-preset-2 blue-4">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="eth">
          <div class="eth-value">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
            <span class="text-preset-4 blue-3">0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span class="text-preset-3 blue-4">3 days left</span>
          </div>
        </div>
        <div class="creator">
          <img
            src="./images/image-avatar.png"
            alt="Jules Wyvern, the creator of Equilibrium"
          />
          <p class="text-preset-3 blue-4">
            Creation of <span class="white">Jules Wyvern</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
